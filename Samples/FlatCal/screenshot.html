<!DOCTYPE html>
<html>
    <head>
        <title>Screen Shot</title>
        <script type="text/javascript" src="resources/js/libraries/moment.min.js"></script>
        <script type="text/javascript" src="background/background.js"></script>

        <link rel="stylesheet" type="text/css" href="resources/css/style.min.css">
        <link rel="stylesheet" type="text/css" href="resources/css/calculator.min.css">
        <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">

        <!--load javascript libraries-->
        <script type="text/javascript" src="resources/js/libraries/jquery.min.js"></script>
        <script type="text/javascript" src="resources/js/libraries/my-library.min.js"></script>

        <!--load theme js files-->
        <script type="text/javascript" src="resources/js/theme/theme.min.js"></script>
        <script type="text/javascript" src="resources/js/screenshot.min.js"></script>

        <script type="text/javascript" src="resources/js/calculator.min.js"></script>
        <script type="text/javascript" src="resources/js/calculator-keyboard.min.js"></script>
        <script type="text/javascript" src="resources/js/calculator-events.min.js"></script>
    </head>
    <body>
        <div id="calculator-container">
            <div id="margins">
                <div id="input-border"></div>
                <div id="input-container">
                    <div class="text">
                        <span id="m-status"></span>
                        <span id="rad-deg"></span>
                    </div>
                    <span id="input">0</span>
                </div>

                <section class="left" id="scientific-2">
                    <div id="topRow" >
                        <div class="button m" fun="clear">mc</div>
                        <div class="button m" fun="plus">m+</div>
                        <div class="button m" fun="minus">m-</div>
                        <div class="button m" fun="recall">mr</div>
                    </div>


                    <div>
                        <div class="button math" fun="nthroot" y="2">
                            <sup class="sup-sqrt">2</sup>&#x221A;y
                        </div>
                        <div class="button opp" value="square-root-y">
                            <sup class="sup-sqrt">X</sup>&#x221A;y
                        </div>
                        <div class="button math" fun="pow" y="2">
                            <span>x<sup class="sup">2</sup></span>
                        </div>
                        <div class="button opp" value="pow-of-y">
                            <span>x<sup class="sup">y</sup></span>
                        </div>
                    </div>


                    <div>
                        <div class="button 2x">1<sup class="sup">st</sup></div>
                        <div class="button math" fun="acos">cos<sup class="sup">-1</sup></div>
                        <div class="button math" fun="atan">tan<sup class="sup">-1</sup></div>
                        <div class="button math" fun="asin">sin<sup class="sup">-1</sup></div>
                    </div>

                    <div>
                        <div class="button math" fun="log" y="10">log<sup class="sup">10</sup></div>
                        <div class="button math" fun="acosh">cosh<sup class="sup">-1</sup></div>
                        <div class="button math" fun="atanh">tanh<sup class="sup">-1</sup></div>
                        <div class="button math" fun="asinh">sinh<sup class="sup">-1</sup></div>
                    </div>

                    <div id="bottomRow">
                        <div class="button math" fun="in">in</div>
                        <div class="button math" fun="pi">&#960;</div>
                        <div class="button math" fun="e">e</div>
                        <div class="button opp" value="mod">mod</div>
                    </div>
                </section>

                <section class="left" id="scientific-1">
                    <div id="topRow" >
                        <div class="button m" fun="clear">mc</div>
                        <div class="button m" fun="plus">m+</div>
                        <div class="button m" fun="minus">m-</div>
                        <div class="button m" fun="recall">mr</div>
                    </div>

                    <div>
                        <div class="button math" fun="nthroot" y="2">
                            <sup class="sup-sqrt">2</sup>&#x221A;y
                        </div>
                        <div class="button opp" value="square-root-y">
                            <sup class="sup-sqrt">X</sup>&#x221A;y
                        </div>
                        <div class="button math" fun="pow" y="2">
                            <span>x<sup class="sup">2</sup></span>
                        </div>
                        <div class="button opp" value="pow-of-y">
                            <span>x<sup class="sup">y</sup></span>
                        </div>
                    </div>

                    <div>
                        <div class="button 2x">2<sup class="sup">nd</sup></div>
                        <div class="button math" fun="cos">cos</div>
                        <div class="button math" fun="tan">tan</div>
                        <div class="button math" fun="sin">sin</div>
                    </div>

                    <div>
                        <div class="button math" fun="log" y="2">log<sup class="sup">2</sup></div>
                        <div class="button math" fun="cosh">cosh</div>
                        <div class="button math" fun="tanh">tanh</div>
                        <div class="button math" fun="sinh">sinh</div>

                    </div>

                    <div id="bottomRow">
                        <div class="button math" fun="in">in</div>
                        <div class="button math" fun="pi">&#960;</div>
                        <div class="button math" fun="e">e</div>
                        <div class="button opp" value="mod">mod</div>
                    </div>
                </section>

                <section class="right" id="number-container">
                    <div id="topRow" >
                        <div class="button ce" id="ce">AC</div>
                        <div class="button pos-neg" id="positive-negative">+/-</div>
                        <div id="percentage" class="button event" fun="percentage">%</div>
                        <div id="divide" class="button right opp" value="divide">&divide;</div>

                    </div>

                    <div>
                        <div id="seven" class="button number left" value="7">7</div>
                        <div id="eight" class="button number" value="8">8</div>
                        <div id="nine" class="button number" value="9">9</div>
                        <div id="multiply" class="button right opp" value="multiply">x</div>
                    </div>

                    <div>
                        <div id="four" class="button number left" value="4">4</div>
                        <div id="five" class="button number" value="5">5</div>
                        <div id="six" class="button number" value="6">6</div>
                        <div id="subtract" class="button right opp" value="subtract">-</div>
                    </div>

                    <div>
                        <div id="one" class="button number left" value="1">1</div>
                        <div id="two" class="button number" value="2">2</div>
                        <div id="three" class="button number" value="3">3</div>
                        <div class="button right opp" id="plus" value="plus">+</div>
                    </div>

                    <div id="bottomRow">
                        <div id="zero" class="button long number" value="0">0</div>
                        <div id="point" class="button">.</div>
                        <div class="button right" id="equal">=</div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
